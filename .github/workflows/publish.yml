name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Set up Python
        run: uv python install 3.12
        
      - name: Build package
        run: uv build
        
      - name: Publish to GitHub Packages
        run: |
          uv pip install twine --system
          twine upload --repository-url https://ghcr.io/v2/${{ github.repository_owner }}/gitlab-ci-lint dist/*
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
