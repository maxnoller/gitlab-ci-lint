# Full-featured GitLab CI configuration
stages:
  - build
  - test
  - deploy

variables:
  APP_NAME: "my-app"

default:
  image: python:3.11

.base-job:
  before_script:
    - echo "Starting $CI_JOB_NAME"

.test-template:
  extends: .base-job
  stage: test

build:
  extends: .base-job
  stage: build
  script:
    - echo "Building $APP_NAME"
  artifacts:
    paths:
      - dist/

unit-test:
  extends: .test-template
  needs: [build]
  script:
    - echo "Running unit tests"

integration-test:
  extends: .test-template
  needs:
    - job: build
      artifacts: true
  script:
    - echo "Running integration tests"

deploy-staging:
  stage: deploy
  needs: [unit-test, integration-test]
  script:
    - echo "Deploying to staging"
  environment:
    name: staging
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy-production:
  stage: deploy
  needs: [deploy-staging]
  script:
    - echo "Deploying to production"
  environment:
    name: production
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
