# Valid GitLab CI with custom stages
stages:
  - lint
  - build
  - test
  - deploy

lint-job:
  stage: lint
  script:
    - echo "Linting..."

build-job:
  stage: build
  script:
    - echo "Building..."

test-job:
  stage: test
  script:
    - echo "Testing..."

deploy-job:
  stage: deploy
  script:
    - echo "Deploying..."
